<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 30" width="120" height="30">
  <!-- House Icon Stack - Simplified for footer -->
  <g transform="translate(3, 3)">
    <!-- Back document/house -->
    <path d="M1 14 L1 22 L13 22 L13 14 L11 12 L4 12 Z" fill="none" stroke="white" stroke-width="1.2" rx="1.5"/>
    
    <!-- Middle document/house -->
    <path d="M2.5 12.5 L2.5 20.5 L14.5 20.5 L14.5 12.5 L12.5 10.5 L5.5 10.5 Z" fill="none" stroke="white" stroke-width="1.2" rx="1.5"/>
    
    <!-- Front document/house with window -->
    <path d="M4 11 L4 19 L16 19 L16 11 L14 9 L6 9 Z" fill="none" stroke="white" stroke-width="1.2" rx="1.5"/>
    
    <!-- Window (4-pane) - simplified -->
    <g transform="translate(9, 13)">
      <rect x="0" y="0" width="3" height="3" fill="white" rx="0.3"/>
      <rect x="0.3" y="0.3" width="1" height="1" fill="#1f2937"/>
      <rect x="1.7" y="0.3" width="1" height="1" fill="#1f2937"/>
      <rect x="0.3" y="1.7" width="1" height="1" fill="#1f2937"/>
      <rect x="1.7" y="1.7" width="1" height="1" fill="#1f2937"/>
    </g>
    
    <!-- House roof line -->
    <path d="M4 11 L10 9 L16 11" fill="none" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  
  <!-- REXELI Text - Compact footer version -->
  <text x="25" y="20" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="white" letter-spacing="1">REXELI</text>
