<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40">
  <!-- House Icon Stack - Simplified for header -->
  <g transform="translate(5, 5)">
    <!-- Back document/house -->
    <path d="M2 18 L2 30 L18 30 L18 18 L15 15 L5 15 Z" fill="none" stroke="#3b82f6" stroke-width="1.5" rx="2"/>
    
    <!-- Middle document/house -->
    <path d="M4 16 L4 28 L20 28 L20 16 L17 13 L7 13 Z" fill="none" stroke="#3b82f6" stroke-width="1.5" rx="2"/>
    
    <!-- Front document/house with window -->
    <path d="M6 14 L6 26 L22 26 L22 14 L19 11 L9 11 Z" fill="none" stroke="#3b82f6" stroke-width="1.5" rx="2"/>
    
    <!-- Window (4-pane) - simplified -->
    <g transform="translate(13, 16)">
      <rect x="0" y="0" width="4" height="4" fill="#3b82f6" rx="0.5"/>
      <rect x="0.5" y="0.5" width="1.5" height="1.5" fill="white"/>
      <rect x="2" y="0.5" width="1.5" height="1.5" fill="white"/>
      <rect x="0.5" y="2" width="1.5" height="1.5" fill="white"/>
      <rect x="2" y="2" width="1.5" height="1.5" fill="white"/>
    </g>
    
    <!-- House roof line -->
    <path d="M6 14 L14 11 L22 14" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- REXELI Text - Compact -->
  <text x="35" y="26" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6" letter-spacing="1">REXELI</text>
</svg>